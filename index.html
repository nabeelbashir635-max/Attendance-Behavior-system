<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 style="text-align:center;color:#2c3e50;">School Management System</h1>

<!-- LOGIN -->
<div id="loginCard" class="card" style="text-align:center;">
  <h2>Login</h2>
  <label for="roleSelect" class="hidden">Select Role</label>
  <select id="roleSelect" aria-label="Role selection">
    <option value="teacher">Teacher</option>
    <option value="admin">Admin</option>
    <option value="parent">Parent</option>
  </select>
  <label for="passwordInput" class="hidden">Password (demo)</label>
  <input id="passwordInput" type="password" placeholder="Enter Password" aria-label="Password">
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

  <!-- STUDENTS -->
  <div class="card">
    <h2>Students</h2>
    <label for="studentName">Student name</label>
    <input id="studentName" placeholder="Student name" aria-label="Student name">
    <label for="studentPhoto">Student photo</label>
    <input id="studentPhoto" type="file" accept="image/*" aria-label="Student photo">
    <button id="addStudentBtn">Add Student</button>
    <p id="studentFormError" style="color:red;" aria-live="polite"></p>
    <table id="studentTable"><tr><th>Photo</th><th>Name</th><th>Actions</th></tr></table>
  </div>

  <!-- ATTENDANCE -->
  <div class="card">
    <h2>Attendance</h2>
    <select id="attendanceStudent"></select>
    <select id="attendanceType"><option>Present</option><option>Absent</option><option>Tardy</option></select>
    <button id="addAttendanceBtn">Add</button>
    <ul id="attendanceList"></ul>
  </div>

  <!-- BEHAVIOR -->
  <div class="card">
    <h2>Behavior</h2>
    <select id="behaviorStudent"></select>
    <select id="behaviorType"><option>Praise</option><option>Warning</option><option>Minor Incident</option><option>Major Incident</option></select>
    <input id="behaviorNote" placeholder="Note">
    <button id="addBehaviorBtn">Add</button>
    <table id="behaviorTable"><tr><th>Student</th><th>Type</th><th>Note</th><th>Time</th><th>Actions</th></tr></table>
  </div>

  <!-- WEEKLY SCORES -->
  <div class="card">
    <h2>Weekly Behavior Scores</h2>
    <button id="refreshScoresBtn">Refresh Scores</button>
    <ul id="weeklyScoresList"></ul>
  </div>

  <!-- DETENTIONS -->
  <div class="card">
    <h2>Detentions</h2>
    <ul id="detentionList"></ul>
    <button id="generatePDFBtn">Generate PDF Detention Slips</button>
  </div>

  <!-- EXPORT -->
  <div class="card">
    <h2>Export</h2>
    <button id="exportCSVBtn">Download CSV</button>
  </div>

  <!-- RESET -->
  <div class="card">
    <button id="resetBtn" style="background:#e74c3c;">Reset All Data</button>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
